<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mi primera web</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contenidos.html">Contenido</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <hr>
    <h2>Contáctame aquí</h2>
    <form action="index.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="biografia">Biografía:</label>
        <textarea id="biografia" name="biografia" required></textarea>
        <br>
        <label for="edad">Edad:</label>
        <select id="edad" name="edad">
            <option value="mayor_de_edad">Mayor de edad</option>
            <option value="adulto">Adulto</option>
            <option value="mayor_de_65">Mayor de 65 años</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
